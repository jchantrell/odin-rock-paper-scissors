<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header">
        Rock, paper or scissors?
    </div>
        <div class="container">
            <div class="description">Best of 5!</div>
            <div class="result">
                <div class=wins>Wins: 0</div>
                <div class=draws>Draws: 0</div>
                <div class=losses>Losses: 0</div>
                <div class=total>Played: 0</div>
            </div>
            <div class="choiceContainer">
                <div class="playerChoice"></div>
                <div class="rock">🪨</div>
                <div class="paper">📜</div>
                <div class="scissors">✂️</div>
                <div class="computerChoice"></div>
            </div>
            <div class="victor"></div>
    </div>   
</body>
</html>
